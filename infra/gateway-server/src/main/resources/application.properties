server.port=8080
spring.application.name=gateway-server
spring.main.web-application-type=reactive

# Spring Cloud Config
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.enabled=true
spring.cloud.config.fail-fast=false

# Gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

#
spring.cloud.gateway.routes[0].id=user-service-api
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[1].id=event-service-api
spring.cloud.gateway.routes[1].uri=lb://EVENT-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/events/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[2].id=main-service-admin-api
spring.cloud.gateway.routes[2].uri=lb://MAIN-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/admin/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[3].id=main-service-categories-api
spring.cloud.gateway.routes[3].uri=lb://MAIN-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/categories/**
spring.cloud.gateway.routes[3].filters[0]=StripPrefix=1

spring.cloud.gateway.routes[4].id=main-service-compilations-api
spring.cloud.gateway.routes[4].uri=lb://MAIN-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/compilations/**
spring.cloud.gateway.routes[4].filters[0]=StripPrefix=1

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.instance-id=${spring.application.name}:${random.value}
eureka.instance.prefer-ip-address=true

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,gateway
management.endpoint.health.show-details=always