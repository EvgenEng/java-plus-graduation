server:
  port: 8080

spring:
  application:
    name: gateway-server
  main:
    web-application-type: reactive
  cloud:
    config:
      enabled: false
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # 1. Private Event Requests API - /users/{userId}/events/{eventId}/requests
        - id: event-request-service-private-api
          uri: lb://REQUEST-SERVICE
          predicates:
            - Path=/users/{userId}/events/{eventId}/requests
            - Method=GET,PATCH

        # 2. Public Events API - /events
        - id: event-service-public-api
          uri: lb://EVENT-SERVICE
          predicates:
            - Path=/events/**

        # 3. Public Categories API - /categories
        - id: category-service-public-api
          uri: lb://EVENT-SERVICE
          predicates:
            - Path=/categories/**

        # 4. Public Compilations API - /compilations
        - id: compilation-service-public-api
          uri: lb://EVENT-SERVICE
          predicates:
            - Path=/compilations/**

        # 5. Public Statistics API - /stats
        - id: stats-server-public-api
          uri: lb://STATS-SERVER
          predicates:
            - Path=/stats/**

        # 6. Private Events API - /users/{userId}/events
        - id: event-service-private-api
          uri: lb://EVENT-SERVICE
          predicates:
            - Path=/users/*/events/**

        # 7. Private Requests API - /users/{userId}/requests
        - id: request-service-private-api
          uri: lb://REQUEST-SERVICE
          predicates:
            - Path=/users/{userId}/requests/**

        # 8. Private Comments API - /users/{userId}/comments
        - id: comment-service-private-api
          uri: lb://COMMENT-SERVICE
          predicates:
            - Path=/users/*/comments/**

        # 9. Admin Events API - /admin/events
        - id: event-service-admin-api
          uri: lb://EVENT-SERVICE
          predicates:
            - Path=/admin/events/**

        # 10. Admin Users API - /admin/users
        - id: user-service-admin-api
          uri: lb://USER-SERVICE
          predicates:
            - Path=/admin/users/**

        # 11. Admin Categories API - /admin/categories
        - id: category-service-admin-api
          uri: lb://EVENT-SERVICE
          predicates:
            - Path=/admin/categories/**

        # 12. Admin Compilations API - /admin/compilations
        - id: compilation-service-admin-api
          uri: lb://EVENT-SERVICE
          predicates:
            - Path=/admin/compilations/**

        # 13. Admin Requests API - /admin/requests
        - id: admin-requests-api
          uri: lb://REQUEST-SERVICE
          predicates:
            - Path=/admin/requests/**

        # 14. Public Users API - /users
        - id: user-service-public-api
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**

        # 15. Direct user API - /users/{userId}
        - id: user-service-direct-api
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/{userId}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    healthcheck:
      enabled: true
  instance:
    instance-id: ${spring.application.name}:${random.value}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway,routes
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  health:
    diskspace:
      enabled: false
    db:
      enabled: false
    redis:
      enabled: false
    eureka:
      enabled: true

# Gateway optimization
spring.cloud.gateway.httpclient.connect-timeout: 2000
spring.cloud.gateway.httpclient.response-timeout: 5000
spring.cloud.gateway.metrics.enabled: true